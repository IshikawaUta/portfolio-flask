{% extends 'base.html' %}

{% block title %}Proyek - Portofolio{% endblock %}

{% block content %}
    <section class="projects">
        <h2>Proyek Saya</h2>

        <div class="project-list">
            {% for project in projects %}
                <div class="project-item">
                    <img src="{{ url_for('static', filename=project.image) }}" alt="{{ project.title }}">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <a href="{{ project.link }}" target="_blank">Lihat Proyek</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
